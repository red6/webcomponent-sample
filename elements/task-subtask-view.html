<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/paper-item/paper-item-body.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">

<link rel="import" href="input-header.html">

<dom-module id="task-subtask-view">

  <template>

    <style>
      :host {
        @apply(--layout-vertical);
      }
      .list {
        @apply(--layout-flex);
        overflow: auto;
      }
      paper-input {
        padding: 10px;
      }

       app-toolbar {
         background-color: #4285f4;
         color: #fff;
       }
    </style>

    <app-header-layout fullbleed has-scrolling-region="true">

      <app-header slot="header" fixed condenses effects="waterfall">
        <app-toolbar>
          <input-header label="{{task.title}}"></input-header>
        </app-toolbar>
      </app-header>

    <div class="list">
      <template is="dom-repeat" items="{{task.tasks}}">
        <paper-item>
          <paper-item-body one-line>
            <div>{{item.text}}</div>
          </paper-item-body>
        </paper-item>
      </template>
    </div>

    <paper-input label="Neue Teil-Aufgabe:" on-keyup="_handleInput"></paper-input>
    </app-header-layout>
  </template>

  <script>
      class TaskSubtaskView extends Polymer.Element {
          static get is() {
              return 'task-subtask-view';
          }

          static get properties() {
              return {
                  task: Object
              }

          }

      _handleInput(e) {
        if (e.keyCode == 13) {
          this.push('task.tasks', {
            text: e.target.value
          });
          this.set('task.lastTask', e.target.value);
          e.target.value = '';
        }
      }

    }
    window.customElements.define(TaskSubtaskView.is, TaskSubtaskView);
  </script>

</dom-module>
