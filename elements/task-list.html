<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-item/paper-item-body.html">
<link rel="import" href="../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../bower_components/iron-icons/communication-icons.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="redux-store.html">

<dom-module id="task-list">

  <template>
    <style>
      app-toolbar {
        background-color: #4285f4;
        color: #fff;
      }
    </style>

    <app-toolbar>
      <paper-icon-button icon="inbox" id="inbox"></paper-icon-button>
      <div main-title>Aufgaben</div>
    </app-toolbar>

    <paper-listbox selected="{{_selectedIndex}}">
      <template is="dom-repeat" items="[[tasks]]">
        <paper-item>
          <paper-item-body two-line>
            <div>
              <iron-icon icon="icons:gavel"></iron-icon>
              <span>{{item.title}}</span>
            </div>
            <div secondary>{{item.lastTask}}</div>
          </paper-item-body>
        </paper-item>
      </template>
    </paper-listbox>

  </template>

  <script>
    class TaskList extends TaskView.ReduxMixin(Polymer.Element) {
        static get is() {
            return 'task-list';
        }

        static get properties() {
            return {
              tasks: {
                type: Array,
                  statePath: 'tasks.items',
                  observer: '_tasksChanged'
              },

              _selectedIndex: {
                observer: '_selectedIndexChanged'
              },

              selectedTask: {
                  type: Object,
                  computed: '_getSelectedTask()',
                  notify: true
              }

            }
        }

      _tasksChanged() {
        this._selectedIndex = 0;
      }

      _selectedIndexChanged(idx) {
            this.dispatch('openTask', idx);
      }

      _getSelectedTask() {
            return this.tasks ? this.tasks[this._selectedIndex] : undefined;
      }

    }
    window.customElements.define(TaskList.is, TaskList);
  </script>

</dom-module>
