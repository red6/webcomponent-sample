<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/polymer-redux/polymer-redux.html">

<link rel="import" href="redux-actions.html">
<link rel="import" href="redux-middleware.html">
<link rel="import" href="redux-reducers.html">

<script>
    (function() {

        const composeEnhancers = typeof window === 'object' && window.__REDUX_DEVTOOLS_EXTENSION_COMPOSE__
            ? window.__REDUX_DEVTOOLS_EXTENSION_COMPOSE__({})
            : Redux.compose;

        const enhancer = composeEnhancers(
            Redux.applyMiddleware(...TaskView.middleware),
            );

        const store = Redux.createStore(TaskView.rootReducer, enhancer);

        const reduxMixin = PolymerRedux(store);

        /* @mixinFunction */
        const actionsMixin = (superClass) => {
            return class extends reduxMixin(superClass) {
                static get actions() {
                    return TaskView.actions
                }
            }
        }

        /* @mixinFunction */
        TaskView.ReduxMixin = Polymer.dedupingMixin(actionsMixin);

    }());
</script>
